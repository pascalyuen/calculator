<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="inner-area">
            <div class="display-area">
                <span class="display-text">0</span>
            </div>
            <div class="keyPad">
                <button type="button" class="operation delete clear">Clear</button>
                <button type="button" class="operation delete del">Del</button>
                <button type="button" class="operation operator">/</button>
                <button type="button" class="operation number">7</button>
                <button type="button" class="operation number">8</button>
                <button type="button" class="operation number">9</button>
                <button type="button" class="operation operator">*</button>
                <button type="button" class="operation number">4</button>
                <button type="button" class="operation number">5</button>
                <button type="button" class="operation number">6</button>
                <button type="button" class="operation operator">-</button>
                <button type="button" class="operation number">1</button>
                <button type="button" class="operation number">2</button>
                <button type="button" class="operation number">3</button>
                <button type="button" class="operation operator">+</button>
                <button type="button" class="operation number">0</button>
                <button type="button" class="operation number decimal">.</button>
                <button type="button" class="operation equal">=</button>
            </div>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
